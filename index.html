<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>TicTacToe Showdown</title>
</head>
<body onload="loader()">
    <h1>TIcTAcTOe</h1>
    <div id="preloader">
            <div id="san3"></div>
            <div id="san4"></div>
            <div id="san5"></div>
            <div id="san6"></div>
            <div id="san7"></div>
            <div id="san8"></div>
    </div>
<!--modified body tag to div tag but retained the class name-->
<div class="container">
<!-- Create a container for the Tic Tac Toe game board -->
    <div >
        <!-- this div presents the winner/draw after the game -->
        <!-- A javascript function should be used to present a message according to the state of the game -->
        <div class="announcer hide display" id="winner">Game On</div>
        <div id="table">
            <!-- Use CSS Grid or Flexbox to create a grid layout for the game board -->
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
        </div>
        <!-- Create buttons or clickable elements for each cell of the game board -->
        <!-- make the text change whenever its the other players(player O) turn -->
        <!--Added class -status to div -->
        <section class="display-2 noshow" id="status">
            Player <span class="display-player playerX" >X</span>'s turn
        </section>
       

        <!-- Add a reset button to allow players to start a new game -->
        <!-- call onclick functions when you've created them in javascript  -->
            <button id="reset">Reset</button>
       

</div>
    <script src="main.js"></script>
</body>
</html>
